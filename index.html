<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header area start  -->
    <header>
        <section>
            <div class="container"></div>
        </section>
    </header>
    <!-- header area end  -->




    <!-- main area start  -->
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-9">
                        <div style="height: 100vh;width: 100%;"
                            class="d-flex align-items-center justify-content-center">
                            <div>
                                <h2 class="text-center mb-5 text-primary">Add product name and price</h2>
                                <input class="px-2 py-1 border rounded" placeholder="Product Name" type="text" name="" id="productName">
                                <input class="px-2 py-1 border rounded" placeholder="Product Price" type="text" name="" id="productPrice">
                                <button class="btn bg-primary text-light px-4" onclick="addItem()">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-3 p-3 bg-primary">
                        <ul id="ul">

                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main area end  -->





    <!-- footer area start  -->
    <footer>
        <section>
            <div class="container"></div>
        </section>
    </footer>
    <!-- footer area start  -->

    <!-- font awesome js  -->
    <script src="https://kit.fontawesome.com/b7ab4b2e5e.js" crossorigin="anonymous"></script>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- custom js  -->
    <script src="script.js"></script>
</body>

</html>
